<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fc;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }
        .card {
            border: 0;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-between">
        <span class="navbar-text text-white" id="userInfo"></span>
        <form action="/logout" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 p-0 sidebar">
            <nav class="nav flex-column nav-pills p-3">
                <a class="nav-link active">User</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h3 class="mb-4">User Information Page</h3>

            <div class="card p-4">
                <h5 class="mb-3">About User</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="userId"></td>
                            <td id="userFirstName"></td>
                            <td id="userLastName"></td>
                            <td id="userAge"></td>
                            <td id="userEmail"></td>
                            <td id="userRoles"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    fetch('/user')
        .then(response => {
            if (!response.ok) throw new Error('Not authorized or user not found');
            return response.json();
        })
        .then(user => {
            document.getElementById('userId').textContent = user.id;
            document.getElementById('userFirstName').textContent = user.firstName;
            document.getElementById('userLastName').textContent = user.lastName;
            document.getElementById('userAge').textContent = user.age || '';
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userRoles').textContent = user.roles.map(r => `[${r.name}]`).join(' ');
            document.getElementById('userInfo').textContent = `${user.email} with roles ${user.roles.map(r => `[${r.name}]`).join(' ')}`;
        })
        .catch(error => {
            console.error('Failed to load user:', error);
            document.body.innerHTML = `<div class='alert alert-danger m-4'>Could not load user. Please log in.</div>`;
        });
</script>

</body>
</html>
