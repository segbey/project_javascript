<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security Example</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
        }

        .navbar {
            background-color: #343a40;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .navbar .nav-right {
            display: flex;
            gap: 15px;
        }

        .navbar a.login-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .navbar a.login-btn:hover {
            background-color: #0056b3;
        }

        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2em;
            color: #333;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .nav-right {
                margin-top: 10px;
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            .navbar a.login-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Spring Security Example</h1>
    <div class="nav-right">
        <a href="/login.html" class="login-btn">Login</a>
    </div>
</div>

<div class="content">
    <h1>Welcome to the Index Page!</h1>
</div>

</body>
</html>
