<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: "Segoe UI", sans-serif; }
        .sidebar { min-height: 100vh; background-color: #ffffff; border-right: 1px solid #dee2e6; }
        .nav-tabs .nav-link.active { color: #000 !important; background-color: rgba(0, 0, 0, 0.05); font-weight: 500; }
        .nav-link.active { background-color: #0d6efd; color: white !important; opacity: 0.85; }
        .card { border: 0; border-radius: 0.5rem; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .form-control, .form-select { border-radius: 6px; }
        .highlight { background-color: #e2e3e5 !important; }
        .form-control[readonly], .form-select[disabled] { background-color: #e9ecef; opacity: 1; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-between">
        <span class="navbar-text text-white" th:text="${authUser.email} + ' with roles ' + ${authUser.roles}"></span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 p-0 sidebar">
            <nav class="nav flex-column nav-pills p-3">
                <a class="nav-link" th:classappend="${viewUser} ? '' : 'active'" th:href="@{/admin(view='admin')}">Admin</a>
                <a class="nav-link" th:classappend="${viewUser} ? 'active'" th:href="@{/admin(view='user')}">User</a>
            </nav>
        </div>

        <!-- Main Admin View -->
        <div class="col-md-10 p-4" th:if="${!viewUser}">
            <h3 class="mb-3">Admin panel</h3>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${showNewForm} ? '' : 'active'" th:href="@{/admin(view='admin')}">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${showNewForm} ? 'active'" th:href="@{/admin(view='admin', create=true)}">New User</a>
                </li>
            </ul>

            <!-- All Users Table -->
            <div th:if="${!showNewForm}" class="card p-3">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th>
                            <th>Email</th><th>Role</th><th>Edit</th><th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="'[' + ${role.name} + ']' + ' '"></span>
                            </td>
                            <td>
                                <a th:href="@{'/admin?editId=' + ${user.id} + '&view=admin'}" class="btn btn-info btn-sm text-white">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{'/admin?deleteId=' + ${user.id} + '&view=admin'}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- New User Form -->
            <div th:if="${showNewForm}" class="card">
                <div class="card-header bg-light"><strong>Add new user</strong></div>
                <div class="card-body">
                    <form th:action="@{/admin/new}" th:object="${user}" method="post">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="mb-3 text-center"><label class="form-label fw-semibold">First Name</label><input type="text" th:field="*{firstName}" class="form-control" required></div>
                                <div class="mb-3 text-center"><label class="form-label fw-semibold">Last Name</label><input type="text" th:field="*{lastName}" class="form-control" required></div>
                                <div class="mb-3 text-center"><label class="form-label fw-semibold">Age</label><input type="number" th:field="*{age}" class="form-control" min="0"></div>
                                <div class="mb-3 text-center"><label class="form-label fw-semibold">Email</label><input type="email" th:field="*{email}" class="form-control" required></div>
                                <div class="mb-3 text-center"><label class="form-label fw-semibold">Password</label><input type="password" th:field="*{password}" class="form-control" required></div>
                                <div class="mb-3 text-center"><label class="form-label fw-semibold">Role</label>
                                    <select multiple th:field="*{roles}" class="form-select">
                                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                                    </select>
                                </div>
                                <div class="text-center"><button type="submit" class="btn btn-success">Add new user</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- User Info View -->
        <div class="col-md-10 p-4" th:if="${viewUser}">
            <h3 class="mb-4">User Information Page</h3>
            <div class="card p-4">
                <h5 class="mb-3">About User</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle mb-0">
                        <thead class="table-light">
                        <tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th><th>Email</th><th>Roles</th></tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${authUser.id}"></td>
                            <td th:text="${authUser.firstName}"></td>
                            <td th:text="${authUser.lastName}"></td>
                            <td th:text="${authUser.age}"></td>
                            <td th:text="${authUser.email}"></td>
                            <td><span th:each="role : ${authUser.roles}" th:text="'[' + ${role.name} + ']' + ' '"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Edit Modal -->
<div class="modal show fade d-block" th:if="${editUser != null}" style="background: rgba(0, 0, 0, 0.4);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <a class="btn-close" th:href="@{/admin(view='admin')}" aria-label="Close"></a>
            </div>
            <form th:action="@{/admin/edit}" th:object="${editUser}" method="post">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3"><label>ID</label><input type="text" th:value="*{id}" class="form-control" readonly/></div>
                    <div class="mb-3"><label>First Name</label><input type="text" th:field="*{firstName}" class="form-control" /></div>
                    <div class="mb-3"><label>Last Name</label><input type="text" th:field="*{lastName}" class="form-control" /></div>
                    <div class="mb-3"><label>Age</label><input type="number" th:field="*{age}" class="form-control" min="0"/></div>
                    <div class="mb-3"><label>Email</label><input type="email" th:field="*{email}" class="form-control" /></div>
                    <div class="mb-3"><label>Password</label><input type="password" th:field="*{password}" class="form-control" /></div>
                    <div class="mb-3"><label>Roles</label>
                        <select multiple class="form-select" th:field="*{roles}">
                            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}" th:selected="${editUser.roles.contains(role)}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" th:href="@{/admin(view='admin')}">Close</a>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal show fade d-block" th:if="${deleteUser != null}" style="background: rgba(0, 0, 0, 0.4);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <a class="btn-close" th:href="@{/admin(view='admin')}" aria-label="Close"></a>
            </div>
            <form th:action="@{/admin/delete}" th:object="${deleteUser}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="modal-body">
                    <div class="mb-2"><label>ID</label><input type="text" th:value="*{id}" class="form-control" readonly/></div>
                    <div class="mb-2"><label>First Name</label><input type="text" th:value="*{firstName}" class="form-control" readonly/></div>
                    <div class="mb-2"><label>Last Name</label><input type="text" th:value="*{lastName}" class="form-control" readonly/></div>
                    <div class="mb-2"><label>Age</label><input type="number" th:value="*{age}" class="form-control" readonly/></div>
                    <div class="mb-2"><label>Email</label><input type="email" th:value="*{email}" class="form-control" readonly/></div>
                    <div class="mb-2">
                        <label>Roles</label>
                        <select multiple class="form-select" disabled>
                            <option th:each="role : *{roles}" th:text="${role.name}" selected></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" th:href="@{/admin(view='admin')}">Close</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
